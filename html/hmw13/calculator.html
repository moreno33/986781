<script>
    function calcTip() {
        //var subtotalElem =
        //var tipElem =
        var totalElem = document.getElementById('total');
        var subTotal= parseInt(document.getElementById('subtotal').value);
        var tip= parseInt(document.getElementById('tip').value);

        var tipResult= subTotal*tip/100;

        var total= subTotal+tipResult;

        totalElem.innerHTML = '$' + total;
    }

</script>
<head>
    <title>Tip Calculator</title>
    <link href="../../css/calculator.css" type="text/css" rel="stylesheet" />
    <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body>
<h1>
    <img id="logo" src="../../images/hmw13/calc.jpg" alt="++--**//" />
    Tip Calculator
</h1>

<div>
    <label><input id="subtotal" type="text" /> $ Subtotal</label>
</div>

<div>
    <label><input id="tip" type="text" /> % Tip</label>
</div>

<div>
    <button id="btn"  onclick="calcTip();">Calculate Tip</button>
</div>

<hr />

<div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
</div>
</body>
</html>
